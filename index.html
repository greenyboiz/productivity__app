<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Productivity App</title>
</head>

<body>
    <div class="main">
        <div class="left__Content">
            <div class="left__Content--item flow">
                <div class="flow__top">
                    <div class="flow__top--title">Flow</div>
                    <div class="flow__top--mode">
                        <a href="#" class="mode-item" data-time="1500">flow</a>
                        <a href="#" class="mode-item" data-time="300">short break</a>
                        <a href="#" class="mode-item" data-time="900">long break</a>
                    </div>
                    <div class="flow__top--start start-message">
                        <span>Select a mode to getting started</span>
                    </div>
                </div>
                <div class="flow__bottom">
                    <div class="flow__bottom--pomodoro">
                        <h1 class="pomodoro__time"></h1>
                    </div>
                </div>
            </div>
            <div class="left__Content--item catch-insect">
                <div class="game-screen" id="game-layer">
                    <div class="game--title">Catch The Insect</div>
                    <button class="btn" id="play-game">Play Game</button>
                </div>
                <div class="game-screen">
                    <div class="game--title">What is your "favorite" insect?</div>
                    <div class="insect__list">
                        <div class="insect__list--item">
                            <button class="btn choose-insect">
                                <div class="insect-name">Fly</div>
                                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                            </button>
                        </div>
                        <div class="insect__list--item">
                            <button class="btn choose-insect">
                                <div class="insect-name">Mosquito</div>
                                <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                            </button>
                        </div>
                        <div class="insect__list--item">
                            <button class="btn choose-insect">
                                <div class="insect-name">Spider</div>
                                <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                            </button>
                        </div>
                        <div class="insect__list--item">
                            <button class="btn choose-insect">
                                <div class="insect-name">Roach</div>
                                <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                            </button>
                        </div>
                    </div>
                </div>
                <div id="game-play" class="game-screen" style="position: relative;">
                    <h3 id="time" class="time">Time: 00:00</h3>
                    <h3 id="score" class="score">Score: 0</h3>
                </div>
            </div>
            <div class="left__Content--item quotes">
                <div class="progress-bar"></div>
                <div class="quote-icon quote-left">
                    <img src="./assets/quote-left.svg" alt="">
                </div>
                <div class="quote-icon quote-right">
                    <img src="./assets/quote-right.svg" alt="">
                </div>
                <p class="truly-quote">
                    Keep your relationships private so you can have more than 1
                </p>
                <div class="user">
                    <img class="user__details--image" src="https://randomuser.me/api/portraits/women/46.jpg" alt="">
                    <div class="user__details">
                        <div class="user__details--name">Miyah Myles</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right__Content">
            <div class="right__Content--item todos">
                <div class="todos__title">TODOS</div>
                <form id="form" class="todos__form">
                    <input type="text" class="todos__form--input" id="input-todo" placeholder="Enter your todo" autocomplete="off">
                    <ul class="todos__form--item" id="todo-item"></ul>
                </form>
                <div class="todos__desc">Left click to toggle completed. <br/>Right click to delete todo</div>
            </div>
        </div>
    </div>

    <script src="./js/insect.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/todos.js"></script>
    <script src="./js/flow.js"></script>
</body>
</html>
